<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Палитра</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      transition: background-color 0.3s;
    }

    .palette {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px 0;
    }

    .column button {
      display: block;
      margin: 6px auto;
      padding: 8px 14px;
      cursor: pointer;
    }

    .shapes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .shape {
      width: 80px;
      height: 80px;
      background-color: black;
    }
  </style>
</head>
<body>

  <h2>Цветовая палитра</h2>

  <div class="palette">
    <div class="column">
      <h3>Цвет фигур</h3>
      <button onclick="changeShapeColor('red')">Красный</button>
      <button onclick="changeShapeColor('orange')">Оранжевый</button>
      <button onclick="changeShapeColor('yellow')">Жёлтый</button>
      <button onclick="changeShapeColor('green')">Зелёный</button>
      <button onclick="changeShapeColor('deepskyblue')">Голубой</button>
    </div>

    <div class="column">
      <h3>Цвет фона</h3>
      <button onclick="changeBgColor('red')">Красный</button>
      <button onclick="changeBgColor('orange')">Оранжевый</button>
      <button onclick="changeBgColor('yellow')">Жёлтый</button>
      <button onclick="changeBgColor('green')">Зелёный</button>
      <button onclick="changeBgColor('deepskyblue')">Голубой</button>
    </div>
  </div>

  <div class="shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <script>
    function changeShapeColor(color) {
      const shapes = document.querySelectorAll('.shape');
      shapes.forEach(shape => {
        shape.style.backgroundColor = color;
      });
    }

    function changeBgColor(color) {
      document.body.style.backgroundColor = color;
    }
  </script>

</body>
</html>
